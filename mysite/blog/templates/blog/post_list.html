{% extends "blog/base.html"%}
{%block content%}
    {{request.META}}
    {% for post in posts %}
        <div class="post">
            <div class="date">
            {{ post.published_date }}
            </div> 
           <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}" ><span class="glyphicon glyphicon-pencil"></span></a>        
            <h1><a href="{% url "blog.views.post_detail" pk=post.id %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
